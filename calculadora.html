<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script >
        function sumar(){
            console.log('voy a sumar');
            let numero1 = parseInt(document.getElementById('num1').value);
            let numero2 = parseInt(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = numero1 +numero2;
        }
    </script>
    <style type="text/css">

        .content{
            margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
           height: 400px;
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #f39c12;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="content">
    <h1>Calculadora</h1>
    <form>
        <br/><label>Resultado:</label><label id='result'></label>
        <div class="form-group">
            <label>Numero 1</label>
            <input type="text" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label>Numero 2</label>
            <input type="text" class="form-control" id="num2">
        </div>
        <button type="button" class="btn btn-primary" onclick="sumar()" >Sumar</button>
        
    </form>
</div>
    <br />


</body>

</html>
